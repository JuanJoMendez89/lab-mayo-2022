<h3 mat-dialog-title>Customer</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
        <mat-label>Customer ID</mat-label>
        <input matInput id="CustomerID" formControlName="CustomerID" maxlength="5" required>
    </mat-form-field>
    <div *ngIf="!form.get('CustomerID')?.valid && form.get('CompanyName')?.touched" maxlength="40" class="validation-label">Required field</div>
    <mat-form-field>
      <mat-label>Company name</mat-label>
      <input matInput id="CompanyName" formControlName="CompanyName" required>
    </mat-form-field>
    <div *ngIf="!form.get('CompanyName')?.valid && form.get('CompanyName')?.touched" maxlength="30" class="validation-label">Required field</div>
    <mat-form-field>
        <mat-label>ContactName</mat-label>
        <input matInput id="ContactName" formControlName="ContactName" >
    </mat-form-field>
    <div *ngIf="!form.get('CompanyName')?.valid && form.get('CompanyName')?.touched" class="validation-label">Required field</div>
    <mat-form-field>
        <mat-label>ContactTitle</mat-label>
        <input matInput id="ContactTitle" formControlName="ContactTitle" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput id="Address" formControlName="Address" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput id="City" formControlName="City" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Region</mat-label>
        <input matInput id="Region" formControlName="Region" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>PostalCode</mat-label>
        <input matInput id="PostalCode" formControlName="PostalCode" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput id="Country" formControlName="Country" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput id="Phone" formControlName="Phone" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Fax</mat-label>
        <input matInput id="Fax" formControlName="Fax" >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="accept()" [disabled]="!form.valid">Save</button>
</div>
