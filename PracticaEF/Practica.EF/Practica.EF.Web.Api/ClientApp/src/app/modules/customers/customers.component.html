<div class="mat-elevation-z8 table-container">
    <div class="new-container">
        <h2>Customers list</h2>
        <button mat-mini-fab color="primary" matTooltip="New customer" aria-label="New customer" >
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="CustomerID">
        <mat-header-cell *matHeaderCellDef> CustomerID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.CustomerID}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef> Company name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.CompanyName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ContactName">
        <mat-header-cell *matHeaderCellDef> Contact name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ContactName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ContactTitle">
        <mat-header-cell *matHeaderCellDef> Contact title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ContactTitle}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ng-container>
                <div class="button-container">
                    <div class="grid-button">
                        <button mat-mini-fab color="primary" matTooltip="Edit customer" aria-label="Edit customer" (click)="editCustomer(element.CustomerID)" >
                        <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="grid-button">
                        <button mat-mini-fab color="primary" matTooltip="Delete customer" aria-label="Delete customer" (click)="deleteCustomer(element.CustomerID)" >
                        <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>

            </ng-container>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
