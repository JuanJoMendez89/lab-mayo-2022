<div class="mat-elevation-z8 table-container">
    <div class="new-container">
        <h2>Shippers list</h2>
        <button mat-mini-fab color="primary" matTooltip="New shipper" aria-label="New shipper" (click)="addShipper()" >
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ShipperID">
        <mat-header-cell *matHeaderCellDef> ShipperID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ShipperID}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef> Company name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.CompanyName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Phone}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ng-container>
                <div class="button-container">
                    <div class="grid-button">
                        <button mat-mini-fab color="primary" matTooltip="Edit shipper" aria-label="Edit shipper" (click)="editShipper(element)" >
                        <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="grid-button">
                        <button mat-mini-fab color="primary" matTooltip="Delete shipper" aria-label="Delete shipper" (click)="deleteShipper(element.ShipperID, element.CompanyName)" >
                        <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>

            </ng-container>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
